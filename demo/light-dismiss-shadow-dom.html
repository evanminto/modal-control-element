<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Modal Control Element: Basic</title>
    <script src="../dist/global.js" defer=""></script>
  </head>
  <body>
    <div>
      <template shadowrootmode="open">
        <modal-control target="modal" light-dismiss>
          <button>Toggle</button>
        </modal-control>

        <dialog id="modal">
          <div>
            <template shadowrootmode="open">
              <div>
                <template shadowrootmode="open">
                  Dialog Content
                </template>
              </div>
            </template>
          </div>
        </dialog>
      </template>
    </div>

    <button>Outside shadow DOM</button>
  </body>
</html>
