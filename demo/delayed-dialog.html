<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Modal Control Element: Basic</title>
    <script src="../dist/global.js" defer=""></script>
    <script>
      setTimeout(() => {
        const dialog = document.createElement('dialog');
        dialog.id = 'modal';
        dialog.innerText = 'Dialog Content';
        document.body.appendChild(dialog);
      }, 5000);
    </script>
  </head>
  <body>
    <modal-control target="modal">
      <button>Toggle</button>
    </modal-control>
  </body>
</html>
