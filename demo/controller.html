<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Modal Control Element: Basic</title>
    <script type="module">
      import { ModalController } from '../dist/index.js';

      const controller = new ModalController(
        document.querySelector('#modal'),
        { lightDismiss: true }
      );

      window.addEventListener('keyup', (event) => {
        if (event.key === 't') {
          controller.toggle();
        } else if (event.key === 's') {
          controller.show();
        } else if (event.key === 'h') {
          controller.hide();
        }
      })
    </script>
  </head>
  <body>
    <p>"t" to toggle</p>
    <p>"s" to show</p>
    <p>"h" to hide</p>
    <button>Focus here to test focus restoration</button>

    <dialog id="modal">Dialog Content</dialog>
  </body>
</html>
